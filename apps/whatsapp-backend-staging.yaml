apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: whatsapp-backend-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abhishekyashpal/whatsapp-backend-gitops.git
    targetRevision: master
    path: charts/whatsapp-backend
    helm:
      valueFiles:
        - ../charts/whatsapp-backend/values.yaml
        - ../environments/staging/values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: whatsapp-backend-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true