replicaCount: 1
image:
  repository: developerkingabhi/whatsapp-backend
  tag: "f05c4cebc2812cff1d00910013d09137088045ab" # ðŸ‘ˆ GitHub Actions will update this automatically
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 3000
# Add to your values.yaml for better monitoring
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi
livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5
